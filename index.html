<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">

            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Team</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- HEADER -->
    <header class="main-header">
        <div class="background-overlay text-white">
            <div class="container">
                <div class="row align-items-center row-header">

                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vel, quidem!</p>
                        <a href="#" class="btn btn-outline-secondary btn-lg text-white">Leer m√°s</a>
                    </div>
                    <div class="col-md-6">
                        <img src="img/sneakers_adidas.jpg" alt="Imagen del producto" class="img-fluid rounded d-none d-sm-block" style="width: 100%;">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- NEWSLETTER -->
    <section class="bg-dark text-white py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <input type="text" class="form-control form-control-lg" placeholder="Enter your name">
                </div>
                <div class="col-md-4 col-sm-6">
                    <input type="email" class="form-control form-control-lg" placeholder="Enter your e-mail">
                </div>
                <div class="col-md-4 btn-newsletter">
                    <button class="btn btn-primary btn-lg btn-block">Suscribe</button>
                </div>
            </div>
        </div>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
